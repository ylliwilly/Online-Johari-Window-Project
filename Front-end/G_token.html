		function getCookie(cname){
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) {
				var c = ca[i].trim();
				if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
			}
			return "";
		}
		function checkCookie(){
			var token=getCookie("_token");
			if (token!="" && token!=null){
				alert("請妥善保管您的_token" );
				document.getElementById("Content").innerHTML ='<details class="ts accordion" open><summary><i class="dropdown icon"></i> 您的代碼</summary><div class="content">'+token+'</div></details>';
				document.getElementById("Snack_bar").className="ts active snackbar";
			}
			else{
				document.getElementById("Content").innerHTML ="請重新嘗試或聯繫我們!";
				document.getElementById("Back").innerHTML ='<button class="ts pulsing button" name="Submit" onclick="javascript:history.back(-1);">返回上一頁</button>';

				   document.getElementById("Snack_bar").className="Hidden";

	}
